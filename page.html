<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-input placeholder="Input Here" v-model="input3" class="input-with-select">
      <el-select v-model="select" slot="prepend" placeholder="Problem">
        <el-option label="Frog" value="1"></el-option>
        <el-option label="Train" value="2"></el-option>
        <el-option label="Queen" value="3"></el-option>
      </el-select>
      <el-button slot="append" icon="el-icon-search"></el-button>
    </el-input>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        input3: '',
        select: ''
      }
    }
  })
</script>


<style>
.el-select .el-input {
  width: 130px;
}
.input-with-select {
  width: 40%;
}
</style>
</html>
